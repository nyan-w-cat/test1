<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>최원제 | Dev Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet" />
</head>
<body>
  <!-- 사이드바 -->
  <aside class="sidebar">
    <div class="logo">WOJ</div>
    <nav>
      <a href="#about"><i class="fas fa-user"></i></a>
      <a href="#skills"><i class="fas fa-code"></i></a>
      <a href="#contact"><i class="fas fa-envelope"></i></a>
    </nav>
  </aside>

  <!-- 애니메이션 시작 화면 -->
  <div class="intro">
    <img src="images/profile.jpg" class="intro-image" alt="최원제 프로필" />
  </div>

  <!-- 메인 콘텐츠 -->
  <main class="content">
    <section class="profile-card" id="about">
      <img src="images/profile.jpg" class="avatar" alt="최원제" />
      <div>
        <h1>최원제 <span class="cursor">▍</span></h1>
        <p>Python을 배우고 있고, 음악과 개발을 사랑합니다.</p>
      </div>
    </section>

    <section class="card" id="skills">
      <h2>현재 배우는 언어</h2>
      <div class="icons">
        <i class="devicon-python-plain colored"></i>
      </div>
      <h2>관심 있는 언어</h2>
      <div class="icons">
        <i class="devicon-c-plain colored"></i>
        <i class="devicon-cplusplus-plain colored"></i>
        <i class="devicon-javascript-plain colored"></i>
      </div>
    </section>

    <section class="card" id="contact">
      <h2>Contact</h2>
      <p>Email: your@email.com</p>
      <p>GitHub: github.com/yourname</p>
    </section>
  </main>

  <!-- 재생바 -->
  <div class="player-bar">
    <audio id="bg-music" loop>
      <source src="music/your-music.mp3" type="audio/mpeg" />
    </audio>
    <div class="controls">
      <button id="play-btn"><i class="fas fa-play"></i></button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" />
    </div>
    <div class="track-info">🎧 Lo-Fi Beats - Dev Mood</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
