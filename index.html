<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>최원제</title>
  <!-- 예쁜 한글 폰트 적용 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 프로필 인트로 애니메이션 -->
  <div class="intro" id="intro">
    <img class="intro-image" src="profile.jpg" alt="프로필 사진">
  </div>

  <!-- 실제 프로필 자리 -->
  <main class="container">
    <div class="profile-pic">
      <img src="profile.jpg" alt="프로필 사진">
    </div>
    <h1>최원제</h1>
    <p>Python을 배우고 있고, 음악과 개발을 사랑합니다.</p>
    <h2>현재 배우는 언어</h2>
    <ul>
      <li>Python</li>
    </ul>
    <h2>관심 있는 언어</h2>
    <ul>
      <li>JavaScript</li>
      <li>TypeScript</li>
      <li>Go</li>
    </ul>
    <h2>Contact</h2>
    <ul>
      <li>Email: your@email.com</li>
      <li>GitHub: github.com/yourname</li>
    </ul>
    <h2>🎧 Lo-Fi Beats - Dev Mood</h2>
  </main>

  <!-- 오디오 플레이어 하단 고정 -->
  <div class="audio-player">
    <button id="play-btn">▶️</button>
    <input id="progress-bar" type="range" min="0" max="100" value="0">
    <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5">
  </div>
  <audio id="bg-music" src="welcome.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
